---
driver:
  name: dokken
  chef_version: latest
  privileged: true # because Docker and SystemD/Upstart

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04
    driver:
      image: dokken/ubuntu-14.04
      pid_one_command: /sbin/init
    attributes:
      java:
        jdk_version: '7'
  - name: ubuntu-16.04
    driver:
      image: dokken/ubuntu-16.04
      pid_one_command: /bin/systemd
    attributes:
      java:
        jdk_version: '7'
  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      pid_one_command: /sbin/init
    attributes:
      java:
        jdk_version: '8'
  - name: centos-7
    driver:
      image: dokken/centos-7
      platform: rhel
      pid_one_command: /usr/lib/systemd/systemd
    attributes:
      java:
        jdk_version: '7'

suites:
  - name: default
    run_list:
      - recipe[zookeeper_tester]

  - name: attributes
    run_list:
      - recipe[zookeeper_tester::attributes]
    attributes:
      zookeeper:
        conf_dir: /etc/zookeeper/conf
        env_vars:
          ZOO_LOG4J_PROP: 'INFO,ROLLINGFILE'

  - name: systemd
    run_list:
      - recipe[zookeeper_tester::systemd]
    includes:
      - ubuntu-16.04
      - ubuntu-18.04
      - centos-7
    attributes:
      zookeeper:
        conf_dir: /etc/zookeeper/conf

  - name: upstart
    run_list:
      - recipe[zookeeper_tester::upstart]
    includes:
      - ubuntu-14.04
